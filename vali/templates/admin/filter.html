{% load i18n %}

<label class="btn row" style="text-align:left;margin-bottom:0px">{% blocktrans with filter_title=title %} {{ filter_title }}: {% endblocktrans %}
    <select onchange="filter_changed(this)">
    {% for choice in choices %}
        <option {% if choice.selected %}selected="selected"{% endif %} value="{{ choice.query_string|iriencode }}">{{ choice.display }}</option>
    {% endfor %}
    </select>
</label>
